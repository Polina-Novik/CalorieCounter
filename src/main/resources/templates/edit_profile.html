<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Calorie Counter</a>
</nav>
<div class="container my-4">
    <h2>Edit Profile</h2>

    <form method="post" th:action="@{/edit_profile}" th:object="${user}">
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" class="form-control" id="height" name="height"
                   th:min="100" th:max="300"
                   th:value="*{height}">
            <small class="form-text text-muted">Height should be between 100 and 300 cm.</small>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight"
                   th:min="10" th:max="500"
                   th:value="*{weight}">
            <small class="form-text text-muted">Weight should be between 10 and 500 kg.</small>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age"
                   th:min="14" th:max="150"
                   th:value="*{age}">
            <small class="form-text text-muted">Age should be between 14 and 150.</small>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="male" th:selected="${user.gender == 'male'}">Male</option>
                <option value="female" th:selected="${user.gender == 'female'}">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="activityLevel">Activity Level:</label>
            <select class="form-control" id="activityLevel" name="activityLevel">
                <option value="sedentary" th:selected="${user.activityLevel == 'sedentary'}">Sedentary</option>
                <option value="light" th:selected="${user.activityLevel == 'light'}">Light</option>
                <option value="moderate" th:selected="${user.activityLevel == 'moderate'}">Moderate</option>
                <option value="high" th:selected="${user.activityLevel == 'high'}">High</option>
                <option value="very_high" th:selected="${user.activityLevel == 'very_high'}">Very High</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
